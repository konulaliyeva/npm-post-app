<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    .post_container {
      padding: 30px 350px;
    }
    .header-container {
      margin-top: 20px;
      color: #7c5295;
      z-index: 9999;
    }
    .header-container .fa-solid {
      font-size: 40px;
    }
   
    .search_input {
      border: none;
      outline: none;
    }
    .fa-magnifying-glass {
      margin-right: 10px;
      color: rgb(132, 126, 126);
    }
    .single_post_left{
        position: relative;
        right: 50px;
        top: 10px;
        
    }
    .btn{
        border: none;
        outline: none;
        background-color: #fff;
    }
    .input_comment{
        width: 95%;
        border-radius: 10px;
        border: 1px solid rgb(139, 139, 139);
    }
    .delete_btn{
        height: 30px;
    }
    .hideDiv{
      opacity: 0;
    }
  </style>
  <body>
    <header class="container">
      <div class="header-container d-flex align-content-baseline px-4">
        <i class="fa-solid fa-envelopes-bulk"></i>
        <h2 class="mx-4">W-log</h2>
      </div>
    </header>
    <main>
      <div class="post_container" id="post_container">
         <div class=" search_content d-flex justify-content-center align-items-baseline mb-5">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            class="search_input"
            type="text"
            placeholder="Search for post"/>
         </div>
         <div class="single_post mt-5 d-flex justify-content-center">
          <div class="single_post_right">
            <h2>${post.title}</h2>
            <p class="pb-2 pt-4">
              ${post.content}
            </p>
            <div class="reaction_comments d-flex justify-content-between align-items-baseline me-5">
                <button class="btn mb-3 me-4"> 12 comments</button>
                <button class="btn"><i class="fa-solid fa-thumbs-up pe-2"></i>7</button>
        
            </div>
             <form id="comment_form" class="d-flex justify-content-between mt-3 align-items-baseline">
                <input class="input_comment pt-2 pb-2 px-4 mb-4" type="text" placeholder="Add a comment" />
            </form>
            </div>
          <div class="single_post_left d-flex flex-direction-row">
            <button class="btn delete_btn"><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./bundle.js"></script>
</html>
