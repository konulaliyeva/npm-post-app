<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neyse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>

body {
    font-family: "Lato", sans-serif;
}



.main-head{
    height: 150px;
    background: #FFF;
   
}

.sidenav {
    height: 100%;
    background-color: #7c5295;
    overflow-x: hidden;
    padding-top: 20px;
}


.main {
    padding: 0px 10px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}

@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}

@media screen and (min-width: 768px){
    .main{
        margin-left: 40%; 
    }

.sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

.login-form{
        position: relative;
        left: 50%;
        margin-top: 10%;
    }


}

.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #fff;
}

.login-main-text h2{
    font-weight: 300;
}
.form-control {
    padding: 8px 20px;
}

.btn-login{
    background-color: #7c5295 !important;
    color: #fff;
    position: relative;
    left: 70%;
    width: 100px;

    
}
.btn-login:hover{
    background-color: #836693 !important;
    color: #fff;
    
}
.header-container{
    color: #fff;
    z-index: 9999;
}
.header-container .fa-solid{
    font-size: 40px;

}

</style>
<body>
    <main>  
      <div class="sidenav">
            <div class="header-container d-flex align-content-baseline px-4">
                <i class="fa-solid fa-envelopes-bulk"></i>
                <h2 class="mx-4">W-log</h2>
            </div>
        <div class="login-main-text">
           <h2>Create Your Own Post</h2>
           <p>Unique brand for your blog ✉️</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form id="form">
                <div id="alertBox" class="alert alert-danger" role="alert" hidden>
                Please, fill required fields!
                </div>        
                 <div class="form-group p-3">
                    
                    <input id="post_title" type="text" class="form-control" placeholder="Your post title">
                 </div>
    
                 <div class="form-group p-3">
                    <textarea id="post_content" class="form-control" cols="30" rows="10" placeholder="Your post content"></textarea>
                 </div>
               
                 <button id = "add_btn" type="submit" class="btn btn-login px-4">Add</button>
              </form>
           </div>
        </div>
     </div></main>
</body>
<script src="./bundle.js"></script>
</html>
